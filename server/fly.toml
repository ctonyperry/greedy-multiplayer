app = 'greedy-api'
primary_region = 'sjc'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# Single machine - game state is in-memory, can't be shared across machines
# This disables the default HA behavior that creates 2 machines
[deploy]
  strategy = 'immediate'

[env]
  PORT = '8080'
  NODE_ENV = 'production'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
